    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.check');

        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('click', function () {
                if (this.checked) {
                    checkboxes.forEach(function (checkbox) {
                        checkbox.checked = false;
                        checkbox.classList.remove('active'); // activeクラスを削除
                    });

                    this.checked = true;
                    this.classList.add('active'); // activeクラスを付与
                    console.log("チェックされました");
                }
            });
        });
    });













</script>

<!-- チェックボックスの状態が変更されるたびに、handleCheckboxChange関数が呼び出されます。
event.target.checkedを使って、イベントが発生した要素（この場合はチェックボックス）
のcheckedプロパティの値を取得しています。
その結果に応じて、チェックがされたか解除されたかをコンソールに表示しています。

したがって、this.checkedはイベントが発生した要素のチェックボックスの状態を表し、
その値に応じた処理を行うために使用されます。 -->
